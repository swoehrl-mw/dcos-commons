        transport-encryption:
          {{#TASKCFG_ALL_XPACK_ENABLED}}
          - name: node
            type: TLS
          {{/TASKCFG_ALL_XPACK_ENABLED}}
          {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
          - name: node
            type: KEYSTORE
          - name: server
            type: KEYSTORE
          {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
        {{/TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
  {{#SGADMIN_POD_ENABLED}}
  sgadmin:
    count: {{SGADMIN_NODE_COUNT}}
    allow-decommission: true
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{ELASTICSEARCH_URI}}
      {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{SEARCHGUARD_URI}}
      {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
    placement:
    tasks:
      admin:
        goal: RUNNING
        cpus: 0.25
        memory: 512
        cmd: |
          set -e
          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jdk*/jre/)
          ./elasticsearch-$ELASTIC_VERSION/bin/elasticsearch-plugin install --batch file://$(ls $MESOS_SANDBOX/search-guard-6-*.zip)
          chmod +x elasticsearch-$ELASTIC_VERSION/plugins/search-guard-6/tools/sgadmin.sh
          rm -rf sgconfig
          cat > sgadmin.sh <<EOF
          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jdk*/jre/)
          rm -rf sgconfig
          unzip sgconfig.zip
          openssl pkcs8 -in admin.key -topk8 -nocrypt -out admin.key.pkcs8
          elasticsearch-$ELASTIC_VERSION/plugins/search-guard-6/tools/sgadmin.sh -icl -nhnv -key admin.key.pkcs8 -cert admin.crt -cacert admin.ca -cd sgconfig -h coordinator.${FRAMEWORK_NAME//\//}.l4lb.thisdcos.directory
          rm admin.key.pkcs8
          EOF
          chmod +x sgadmin.sh
          while [ true ] ; do
            sleep 120
          done
        env:
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
        transport-encryption:
          - name: admin
            type: TLS
  {{/SGADMIN_POD_ENABLED}}

plans:
  deploy:
    strategy: {{DEPLOY_STRATEGY}}
    phases:
      master-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: master
      data-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: data
      ingest-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: ingest
      coordinator-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: coordinator
      {{#SGADMIN_POD_ENABLED}}
      sgadmin-deploy:
        strategy: {{DEPLOY_STRATEGY}}
        pod: sgadmin
      {{/SGADMIN_POD_ENABLED}}
  update:
    strategy: {{UPDATE_STRATEGY}}
    phases:
      master-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: master
      data-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: data
      ingest-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: ingest
      coordinator-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: coordinator
      {{#SGADMIN_POD_ENABLED}}
      sgadmin-update:
        strategy: {{UPDATE_STRATEGY}}
        pod: sgadmin
      {{/SGADMIN_POD_ENABLED}}
