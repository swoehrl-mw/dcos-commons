name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  master:
    count: 3
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{SEARCHGUARD_URI}}
      {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: '{{{MASTER_NODE_PLACEMENT}}}'
    tasks:
      node:
        goal: RUNNING
        cpus: {{MASTER_NODE_CPUS}}
        memory: {{MASTER_NODE_MEM}}
        ports:
          master-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: master
              port: 9200
          master-transport:
            port: {{MASTER_NODE_TRANSPORT_PORT}}
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: master
              port: 9300
        volume:
          path: "container-path"
          type: {{MASTER_NODE_DISK_TYPE}}
          size: {{MASTER_NODE_DISK}}
        cmd: |
          set -e

          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jdk*/jre/)
          ./elastic-scheduler/java-dns-ttl.sh
          ./elastic-scheduler/install-plugins.sh
          ./elastic-scheduler/setup-java-policy.sh
          ./bootstrap

          exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch
        env:
          DATA_NODE_COUNT: {{DATA_NODE_COUNT}}
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          MASTER_ENABLED: true
          DATA_ENABLED: false
          INGEST_ENABLED: false
          ES_JAVA_OPTS: "-Xms{{MASTER_NODE_HEAP_MB}}M -Xmx{{MASTER_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
          SEARCHGUARD_VERSION: {{SEARCHGUARD_VERSION}}
          ELASTIC_STATSD_VERSION: {{ELASTIC_STATSD_VERSION}}
        configs:
          elasticsearch:
            template: elasticsearch.yml
            dest: elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml
        readiness-check:
          cmd: "curl -k -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} {{ELASTICSEARCH_HEALTH_PROTOCOL}}://$TASK_NAME.$FRAMEWORK_HOST:$PORT_HTTP/_cat/health | grep green"
          interval: 5
          delay: 0
          timeout: 10
        {{#TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
        transport-encryption:
          {{#TASKCFG_ALL_XPACK_ENABLED}}
          - name: node
            type: TLS
          {{/TASKCFG_ALL_XPACK_ENABLED}}
          {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
          - name: node
            type: KEYSTORE
          - name: server
            type: KEYSTORE
          {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
        {{/TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
  data:
    count: {{DATA_NODE_COUNT}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{SEARCHGUARD_URI}}
      {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: '{{{DATA_NODE_PLACEMENT}}}'
    tasks:
      node:
        goal: RUNNING
        cpus: {{DATA_NODE_CPUS}}
        memory: {{DATA_NODE_MEM}}
        ports:
          data-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: data
              port: 9200
          data-transport:
            port: 0
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: data
              port: 9300
        volume:
          path: "container-path"
          type: {{DATA_NODE_DISK_TYPE}}
          size: {{DATA_NODE_DISK}}
        cmd: |
          set -e

          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jdk*/jre/)
          ./elastic-scheduler/java-dns-ttl.sh
          ./elastic-scheduler/install-plugins.sh
          ./elastic-scheduler/setup-java-policy.sh
          ./bootstrap

          exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch
        env:
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          DATA_ENABLED: true
          INGEST_ENABLED: false
          ES_JAVA_OPTS: "-Xms{{DATA_NODE_HEAP_MB}}M -Xmx{{DATA_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
          SEARCHGUARD_VERSION: {{SEARCHGUARD_VERSION}}
          ELASTIC_STATSD_VERSION: {{ELASTIC_STATSD_VERSION}}
        configs:
          elasticsearch:
            template: elasticsearch.yml
            dest: elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml
        readiness-check:
          cmd: "curl -k -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} {{ELASTICSEARCH_HEALTH_PROTOCOL}}://$TASK_NAME.$FRAMEWORK_HOST:$PORT_HTTP/_cat/health | grep green"
          interval: 5
          delay: 0
          timeout: 10
        {{#TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
        transport-encryption:
          {{#TASKCFG_ALL_XPACK_ENABLED}}
          - name: node
            type: TLS
          {{/TASKCFG_ALL_XPACK_ENABLED}}
          {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
          - name: node
            type: KEYSTORE
          - name: server
            type: KEYSTORE
          {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
        {{/TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
  ingest:
    count: {{INGEST_NODE_COUNT}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{SEARCHGUARD_URI}}
      {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
      RLIMIT_NOFILE:
        soft: 128000
        hard: 128000
    placement: '{{{INGEST_NODE_PLACEMENT}}}'
    tasks:
      node:
        goal: RUNNING
        cpus: {{INGEST_NODE_CPUS}}
        memory: {{INGEST_NODE_MEM}}
        ports:
          ingest-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: ingest
              port: 9200
          ingest-transport:
            port: 0
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: ingest
              port: 9300
        volume:
          path: "container-path"
          type: {{INGEST_NODE_DISK_TYPE}}
          size: {{INGEST_NODE_DISK}}
        cmd: |
          set -e

          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jdk*/jre/)
          ./elastic-scheduler/java-dns-ttl.sh
          ./elastic-scheduler/install-plugins.sh
          ./elastic-scheduler/setup-java-policy.sh
          ./bootstrap

          exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch
        env:
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          DATA_ENABLED: false
          INGEST_ENABLED: true
          ES_JAVA_OPTS: "-Xms{{INGEST_NODE_HEAP_MB}}M -Xmx{{INGEST_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
          SEARCHGUARD_VERSION: {{SEARCHGUARD_VERSION}}
          ELASTIC_STATSD_VERSION: {{ELASTIC_STATSD_VERSION}}
        configs:
          elasticsearch:
            template: elasticsearch.yml
            dest: elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml
        readiness-check:
          cmd: "curl -k -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} {{ELASTICSEARCH_HEALTH_PROTOCOL}}://$TASK_NAME.$FRAMEWORK_HOST:$PORT_HTTP/_cat/health | grep green"
          interval: 5
          delay: 0
          timeout: 10
        {{#TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
        transport-encryption:
          {{#TASKCFG_ALL_XPACK_ENABLED}}
          - name: node
            type: TLS
          {{/TASKCFG_ALL_XPACK_ENABLED}}
          {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
          - name: node
            type: KEYSTORE
          - name: server
            type: KEYSTORE
          {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
        {{/TASKCFG_ALL_SECURITY_TRANSPORT_ENCRYPTION_ENABLED}}
  coordinator:
    count: {{COORDINATOR_NODE_COUNT}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
      - {{BOOTSTRAP_URI}}
      - {{ELASTICSEARCH_JAVA_URI}}
      - {{SCHEDULER_URI}}
      - {{ELASTICSEARCH_URI}}
      {{#TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{SEARCHGUARD_URI}}
      {{/TASKCFG_ALL_SEARCHGUARD_ENABLED}}
      - {{DIAGNOSTICS_URI}}
      - {{STATSD_URI}}
    rlimits:
