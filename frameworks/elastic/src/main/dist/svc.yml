        cpus: {{COORDINATOR_NODE_CPUS}}
        memory: {{COORDINATOR_NODE_MEM}}
        ports:
          coordinator-http:
            port: 0
            env-key: PORT_HTTP
            advertise: true
            vip:
              prefix: coordinator
              port: 9200
          coordinator-transport:
            port: 0
            env-key: PORT_TRANSPORT
            advertise: true
            vip:
              prefix: coordinator
              port: 9300
        volume:
          path: "container-path"
          type: {{COORDINATOR_NODE_DISK_TYPE}}
          size: {{COORDINATOR_NODE_DISK}}
        cmd: |
          set -e

          export JAVA_HOME=$(ls -d $MESOS_SANDBOX/jdk*/jre/)
          ./elastic-scheduler/java-dns-ttl.sh
          ./elastic-scheduler/install-plugins.sh
          ./elastic-scheduler/setup-java-policy.sh
          ./bootstrap

          exec ./elasticsearch-{{ELASTIC_VERSION}}/bin/elasticsearch
        env:
          MASTER_NODE_TRANSPORT_PORT: {{MASTER_NODE_TRANSPORT_PORT}}
          DATA_ENABLED: false
          INGEST_ENABLED: false
          ES_JAVA_OPTS: "-Xms{{COORDINATOR_NODE_HEAP_MB}}M -Xmx{{COORDINATOR_NODE_HEAP_MB}}M"
          ELASTIC_VERSION: {{ELASTIC_VERSION}}
          SEARCHGUARD_VERSION: {{SEARCHGUARD_VERSION}}
          ELASTIC_STATSD_VERSION: {{ELASTIC_STATSD_VERSION}}
        configs:
          elasticsearch:
            template: elasticsearch.yml
            dest: elasticsearch-{{ELASTIC_VERSION}}/config/elasticsearch.yml
        readiness-check:
          cmd: "curl -k -s -f -u {{ELASTICSEARCH_HEALTH_USER}}:{{ELASTICSEARCH_HEALTH_USER_PASSWORD}} {{ELASTICSEARCH_HEALTH_PROTOCOL}}://$TASK_NAME.$FRAMEWORK_HOST:$PORT_HTTP/_cat/health | grep green"
          interval: 5
          delay: 0
          timeout: 10
